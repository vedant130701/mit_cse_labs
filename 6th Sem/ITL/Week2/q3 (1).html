<!DOCTYPE html>
<html lang="en">
<head>
    <title>UI Q3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="top" style="background-color:bisque">
        <h3>
            UI design with<br />
                          <div class="col-md-12">
                              <div class="row" id="top">
                                  <span class="badge badge-primary">input groups</span>
                                  <span class="badge badge-info">input</span>
                                  <span class="badge badge-secondary">badges</span>
                                  <span class="badge badge-warning">button groups</span>
                                  <span class="badge badge-danger">buttons</span>
                              </div>
                              <br />
                              <div class="row" id="bottom">
                                  <div class="col-md-4" id="part1">
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <input class="btn btn-info" type="button" value="@"></input>
                                          </div>
                                          <input type="text" class="form-control" placeholder="Username" aria-label="" aria-describedby="basic-addon1">
                                      </div>
                                  </div>
                                  <div class="col-md-4" id="part2">
                                      <span><input placeholder="Enter registration number" /></span>
                                      <div class="btn-group" role="group" aria-label="Basic example">
                                          <button type="button" class="btn btn-primary">Find User</button>
                                          <button type="button" class="btn btn-danger">Delete User</button>
                                          <button type="button" class="btn btn-success">Update User</button>
                                      </div>
                                  </div>
                                  <div class="col-md-4" id="part3">
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <input class="btn btn-primary" type="button" value="www"></input>
                                          </div>
                                          <input type="text" class="form-control" placeholder="portfolio website" aria-label="" aria-describedby="basic-addon1">
                                      </div>
                                      <button type="button" class="btn btn-dark" value="submit">Submit</button>
                                  </div>
                              </div>
                          </div>
        </h3><br />
    </div>
</body>
</html>
